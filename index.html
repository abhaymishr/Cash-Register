<body>

    <div class="container">

            <h1>Cash Register Manager</h1>
            <p>Exact the bill ammount and cash Given by the customer and know minimum number of notes to return </p>

            <label for="bill-amount">Bill Amount</label>
            <input id="bill-amount" type="text" placeholder="Enter bill amount"></input>

            <label for="cash-given">Cash-Given</label>
            <input id="cash-given" type="text" placeholder="Enter Cash Given"></input>

            <button id="check-button">Check


            </button>
            <p id="error-message"></p>

            <table>
                <caption>
                    Return Change
                </caption>
                <tr>
                    <th>Notes</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                </tr>
                <tr>
                    <th>NO. of Notes</th>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                    <td class="no-of-notes"></td>
                </tr>
            </table>
